    <title>Exploge | Automation Expert & Business Engineer</title>
    <meta name="description" content="We help businesses grow by building simple and effective automation systems. End-to-end business automation to eliminate manual tasks and boost efficiency." />

    <link rel="shortcut icon" href="/favicon.svg?v=20260212">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;500;600;700;800;900&family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            max-width: 100%;
            overflow-x: hidden;
            width: 100%;
            position: relative;
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Satoshi', sans-serif;
            color: #1a1a1a;
            font-size: 18px;
            line-height: 1.7;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Urbanist', sans-serif;
        }
        .sub-heading {
            font-family: 'Caveat', cursive;
        }
        .font-urbanist { font-family: 'Urbanist', sans-serif; }
        .font-satoshi { font-family: 'Satoshi', sans-serif; }
        .mono { font-family: 'Satoshi', sans-serif; }
        .text-primary { color: #20bc61; }
        .bg-primary { background-color: #20bc61; }
        .border-primary { border-color: #20bc61; }
        
        /* Soft Zinc Background to avoid pure white glare */
        .bg-soft { background-color: #fcfcfc; }
        /* Tinted background for variation */
        .bg-tinted { background-color: #f2fdf5; }

        .bg-grid {
            background-size: 50px 50px;
            background-image: 
                linear-gradient(to right, rgba(0,0,0,0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0,0,0,0.02) 1px, transparent 1px);
        }

        /* Premium Dark Gradient - Deep Obsidian Obsidian */
        .bg-premium-dark {
            background: radial-gradient(circle at 0% 0%, #0d1d15 0%, #060f0b 50%, #030806 100%);
            position: relative;
        }

        /* High Fidelity Matte Grain overlay - Optimized for performance */
        .bg-grain::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.015;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            mix-blend-mode: overlay;
            display: none; /* Hidden by default for performance */
        }

        @media (min-width: 1024px) {
            .bg-grain::after {
                display: block; /* Only show on desktop */
            }
        }

        .animate-blob, .animate-blob-slow, .animate-blob-spin {
            will-change: transform;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f8f9fa; }
        ::-webkit-scrollbar-thumb { background: #000000; border-radius: 0px; }

        @keyframes blob-float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }
        
        @keyframes blob-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .animate-blob {
            animation: blob-float 20s infinite alternate cubic-bezier(0.45, 0, 0.55, 1);
        }
        
        .animate-blob-slow {
            animation: blob-float 35s infinite alternate-reverse cubic-bezier(0.45, 0, 0.55, 1);
        }

        .animate-blob-spin {
            animation: blob-spin 60s infinite linear;
        }

        @keyframes bounce-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .animate-bounce-slow {
            animation: bounce-slow 6s ease-in-out infinite;
        }

        @keyframes bounce-short {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        .group:hover .group-hover\:animate-bounce-short {
            animation: bounce-short 0.6s ease-in-out infinite;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Josefin Sans', 'Inter', 'sans-serif'],
                        mono: ['Josefin Sans', 'sans-serif'],
                    },
                    fontSize: {
                        sm: ['18px', { lineHeight: '28px' }],
                        base: ['18px', { lineHeight: '28px' }],
                        lg: ['20px', { lineHeight: '30px' }],
                        xl: ['22px', { lineHeight: '32px' }]
                    },
                    colors: {
                        primary: '#20bc61',
                        secondary: '#060f0b',
                        soft: '#fcfcfc',
                        zinc: {
                            50: '#f8f9fa',
                            100: '#f1f3f5',
                            200: '#e9ecef',
                            300: '#dee2e6',
                            400: '#ced4da',
                            500: '#adb5bd',
                            600: '#868e96',
                            700: '#495057',
                            800: '#343a40',
                            900: '#212529',
                        }
                    },
                    borderRadius: {
                        'none': '0',
                        'sm': '4px',
                        'DEFAULT': '4px',
                        'md': '4px',
                        'lg': '4px',
                        'xl': '4px',
                        '2xl': '4px',
                        'full': '9999px',
                    }
                }
            }
        }
    </script>
